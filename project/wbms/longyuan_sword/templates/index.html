<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>游戏管理系统</title>
		<link rel="stylesheet" type="text/css" href="static/css/login_style.css"/>
		<script type="text/javascript" src="static/js/jquery.md5.js"></script>    
		<script type="text/javascript">			
			// 加入收藏 兼容360和IE6 
			function shoucang(sTitle, sURL) {
				try {
					window.external.addFavorite(sURL, sTitle);
				} catch (e) {
					try {
						window.sidebar.addPanel(sTitle, sURL, "");
					} catch (e) {
						alert("加入收藏失败，请使用Ctrl+D进行添加");
					}
				}
			}
			
			function md5encrypt()
			{
				var password = document.getElementById('password');
				var password_md5 = document.getElementById('password_md5');

				// set password
				password_md5.value = hex_md5(password.value);
				return true;					
			}			
		</script>
	</head>
	<body>
		<div id="mian">
			<div class="main">
				<div class="login">
					<form action = "/login" onsubmit="return md5encrypt()">
						<span>账号 <input type="text" name="user" class="text" value=""/></span>
						<span>密码 <input type="password" id="password" class="text" value="" /></span>						
						<input type="hidden" id="password_md5" name="password"/>					
						<button type="submit" class="button"> </button>
					</form>
				</div>
				<div class="bottom">
					Copyright©2016 云起工作室
				</div>
			</div>
		</div>
		<div id="foot">
			<div class="foot">
				<ul>
					<li><a href="#" target="_blank">联系我们</a></li>
					<li><a href="#" target="_blank">关于我们</a></li>
					<li><a href="#" target="_blank">意见反馈</a></li>
					<li style="margin: 0px;padding: 0px;border: none;"><a href="javascript:void(0)" onclick="shoucang(this,window.location)">加入收藏</a></li>	
				</ul>
			</div>
		</div>
	</body>
</html>
